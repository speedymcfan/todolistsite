<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic To-Do List with Due Dates</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }
        #add-task:disabled{
          background-color: #cccccc;
          cursor: default;
        }

        #todo-input {
            width: 500px;
            margin: 20px auto;
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 0.5fr;
            gap: 10px;
        }

        #todo-input input[type="text"] {
            padding: 8px;
            border: 1px solid #ccc;
        }

        #todo-input button {
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        #todo-list {
            width: 500px;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .todo-item {
            display: grid;
            grid-template-columns: 0.5fr 2fr 1fr 1fr 0.5fr;
            align-items: center;
            padding: 5px;
            border-bottom: 1px solid #eee;
        }

        .todo-item:last-child {
            border-bottom: none;
        }

        .todo-item input[type="checkbox"] {
            margin-right: 10px;
        }

        .todo-item.completed {
            text-decoration: line-through;
            color: #888;
        }

        .subtasks {
            margin-left: 20px;
        }

        .subtask{
            display: grid;
            grid-template-columns: 0.5fr 2fr 1fr 1fr 0.5fr;
            align-items: center;
        }

        .progress-bar {
            width: 80%;
            height: 10px;
            background-color: #eee;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background-color: #4caf50;
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <h1>My To-Do List</h1>

    <div id="todo-input">
        <input type="text" id="new-task" placeholder="Add a new task...">
        <input type="date" id="due-date">
        <input type="time" id="due-time">
        <button id="add-task">Add</button>
    </div>

    <div id="todo-list">
    </div>

    <script>
        const newTaskInput = document.getElementById('new-task');
        const dueDateInput = document.getElementById('due-date');
        const dueTimeInput = document.getElementById('due-time');
        const addTaskButton = document.getElementById('add-task');
        const todoList = document.getElementById('todo-list');

        function setMinDateAndTime() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');

            dueDateInput.setAttribute('min', `${year}-${month}-${day}`);
            if (dueDateInput.value === `${year}-${month}-${day}`) {
                dueTimeInput.setAttribute('min', `${hours}:${minutes}`);
            } else {
                dueTimeInput.removeAttribute('min');
            }
        }

        dueDateInput.addEventListener('change', setMinDateAndTime);

        setMinDateAndTime(); // Set initial min values

        addTaskButton.addEventListener('click', () => {
            const taskText = newTaskInput.value.trim();
            const dueDate = dueDateInput.value;
            const dueTime = dueTimeInput.value;

            if (taskText) {
                const todoItem = document.createElement('div');
                todoItem.classList.add('todo-item');

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = `task-${Date.now()}`;

                const label = document.createElement('label');
                label.textContent = taskText;
                label.setAttribute('for', checkbox.id);

                const dueDateDisplay = document.createElement('span');
                dueDateDisplay.textContent = dueDate || "No Due Date";

                const dueTimeDisplay = document.createElement('span');
                dueTimeDisplay.textContent = dueTime || "No Due Time";

                const progressBar = document.createElement('div');
                progressBar.classList.add('progress-bar');
                const progressBarFill = document.createElement('div');
                progressBarFill.classList.add('progress-bar-fill');
                progressBar.appendChild(progressBarFill);

                const subtasksDiv = document.createElement('div');
                subtasksDiv.classList.add('subtasks');

                const addSubtaskButton = document.createElement('button');
                addSubtaskButton.textContent = "Add Subtask";
                addSubtaskButton.addEventListener('click', () => {
                    addSubtask(subtasksDiv, progressBarFill, todoItem);
                });

                todoItem.appendChild(checkbox);
                todoItem.appendChild(label);
                todoItem.appendChild(dueDateDisplay);
                todoItem.appendChild(dueTimeDisplay);
                todoItem.appendChild(progressBar);
                todoItem.appendChild(addSubtaskButton);
                todoItem.appendChild(subtasksDiv);
                todoList.appendChild(todoItem);

                newTaskInput.value = '';
                dueDateInput.value = '';
                dueTimeInput.value = '';

                checkbox.addEventListener('change', () => {
                    if (checkbox.checked) {
                        todoItem.classList.add('completed');
                        progressBarFill.style.width = '100%';
                    } else {
                        todoItem.classList.remove('completed');
                        progressBarFill.style.width = '0%';
                    }
                });

                function addSubtask(subtasksDiv, progressBarFill, todoItem) {
                    const subtaskDiv = document.createElement('div');
                    subtaskDiv.classList.add('subtask');

                    const subtaskCheckbox = document.createElement('input');
                    subtaskCheckbox.type = 'checkbox';
        
                    const subtaskInput = document.createElement('input');
                    subtaskInput.type = 'text';
                    subtaskInput.placeholder = "Subtask Description";
        
                    const subtaskDueDate = document.createElement('input');
                    subtaskDueDate.type = 'date';
                    const subtaskDueTime = document.createElement('input');
                    subtaskDueTime.type = 'time';
        
                    subtaskDiv.appendChild(subtaskCheckbox);
                    subtaskDiv.appendChild(subtaskInput);
                    subtaskDiv.appendChild(subtaskDueDate);
                    subtaskDiv.appendChild(subtaskDueTime);
        
                    subtasksDiv.appendChild(subtaskDiv);
        
                    subtaskCheckbox.addEventListener('change', () => {
                        updateMainTaskCompletion(todoItem);
                    });
                }
        
                function updateMainTaskCompletion(todoItem) {
                    const checkboxes = todoItem.querySelectorAll('input[type="checkbox"]');
                    const checkedCount = Array.from(checkboxes).filter(cb => cb.checked).length;
                    const totalCount = checkboxes.length;
                    const progressBarFill = todoItem.querySelector('.progress-bar-fill');
                    progressBarFill.style.width = `${(checkedCount / totalCount) * 100}%`;
                    const mainCheckbox = todoItem.querySelector('input[type="checkbox"]');
                    if (checkedCount === totalCount && totalCount > 0){
                        mainCheckbox.checked = true;
                        todoItem.classList.add('completed');
                    } else {
                        mainCheckbox.checked = false;
                        todoItem.classList.remove('completed');
                    }
                }
                setMinDateAndTime();

            }
        });

        function checkInput(){
          if (newTaskInput.value.trim() !== ""){
            addTaskButton.disabled = false;
          } else {
            addTaskButton.disabled = true;
          }
        }

        newTaskInput.addEventListener("input", checkInput);

        checkInput(); //run on load


        newTaskInput.addEventListener("keypress", function(event) {
          if (event.key === "Enter") {
            event.preventDefault();
            addTaskButton.click();
          }
        });

    </script>
</body>
</html>
