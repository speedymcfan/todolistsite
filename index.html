<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic To-Do List with Due Dates</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        #todo-input {
            width: 500px;
            margin: 20px auto;
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 0.5fr; /* Adjusted for due date and time */
            gap: 10px;
        }

        #todo-input input[type="text"] {
            padding: 8px;
            border: 1px solid #ccc;
        }

        #todo-input button {
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        #todo-list {
            width: 500px;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .todo-item {
            display: grid;
            grid-template-columns: 0.5fr 2fr 1fr 1fr 0.5fr; /* Adjusted for due date and time */
            align-items: center;
            padding: 5px;
            border-bottom: 1px solid #eee;
        }

        .todo-item:last-child {
            border-bottom: none;
        }

        .todo-item input[type="checkbox"] {
            margin-right: 10px;
        }

        .todo-item.completed {
            text-decoration: line-through;
            color: #888;
        }
        .progress-bar {
            width: 80%;
            height: 10px;
            background-color: #eee;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background-color: #4caf50;
            width: 0%;
            transition: width 0.3s ease;
        }

    </style>
</head>
<body>
    <h1>My To-Do List</h1>

    <div id="todo-input">
        <input type="text" id="new-task" placeholder="Add a new task...">
        <input type="date" id="due-date">
        <input type="time" id="due-time">
        <button id="add-task">Add</button>
    </div>

    <div id="todo-list">
    </div>

    <script>
        const newTaskInput = document.getElementById('new-task');
        const dueDateInput = document.getElementById('due-date');
        const dueTimeInput = document.getElementById('due-time');
        const addTaskButton = document.getElementById('add-task');
        const todoList = document.getElementById('todo-list');

        addTaskButton.addEventListener('click', () => {
            const taskText = newTaskInput.value.trim();
            const dueDate = dueDateInput.value;
            const dueTime = dueTimeInput.value;

            if (taskText) {
                const todoItem = document.createElement('div');
                todoItem.classList.add('todo-item');

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = `task-${Date.now()}`;

                const label = document.createElement('label');
                label.textContent = taskText;
                label.setAttribute('for', checkbox.id);

                const dueDateDisplay = document.createElement('span');
                dueDateDisplay.textContent = dueDate || "No Due Date";

                const dueTimeDisplay = document.createElement('span');
                dueTimeDisplay.textContent = dueTime || "No Due Time";

                const progressBar = document.createElement('div');
                progressBar.classList.add('progress-bar');
                const progressBarFill = document.createElement('div');
                progressBarFill.classList.add('progress-bar-fill');
                progressBar.appendChild(progressBarFill);

                todoItem.appendChild(checkbox);
                todoItem.appendChild(label);
                todoItem.appendChild(dueDateDisplay);
                todoItem.appendChild(dueTimeDisplay);
                todoItem.appendChild(progressBar);
                todoList.appendChild(todoItem);

                newTaskInput.value = '';
                dueDateInput.value = '';
                dueTimeInput.value = '';

                checkbox.addEventListener('change', () => {
                    if (checkbox.checked) {
                        todoItem.classList.add('completed');
                        progressBarFill.style.width = '100%';
                    } else {
                        todoItem.classList.remove('completed');
                        progressBarFill.style.width = '0%';
                    }
                });
            }
        });

        newTaskInput.addEventListener("keypress", function(event) {
          if (event.key === "Enter") {
            event.preventDefault();
            addTaskButton.click();
          }
        });

    </script>
</body>
</html>
